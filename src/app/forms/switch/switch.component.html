<h2>Switch y Radios</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #form="ngForm">


      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Activar Notificaciones: </label>
        <div class="col-sm-9">
          <div class="form-check form-switch mt-2">
            <input class="form-check-input" [(ngModel)]="persona.notificaciones" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="notificaciones" checked required>
            <label class="form-check-label" for="flexSwitchCheckDefault">Notificar</label>
          </div>
        </div>
      </div>


      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Genero </label>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="persona.genero" type="radio" value="M" name="radioGenero" id="radioMasculino" required>
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="persona.genero" type="radio" value="F" name="radioGenero" id="radioFemenino" required>
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
          </div>
        </div>
      </div>


      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Aceptar </label>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckIndeterminateDisabled" name="terminos" [(ngModel)]="terminos" required>
            <label class="form-check-label" for="flexCheckIndeterminateDisabled">
              Terminos y condiciones de Uso
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary float-end" [disabled]="form.invalid">
        Guardar
      </button>


    </form>
  </div>
</div>


<span>
  Valor de formulario
</span>
<pre> {{ form.value | json }}</pre>

<span>
  Valor de Persona
</span>
<pre> {{ persona | json }}</pre>


<span>
  Valor de Persona
</span>
<pre *ngIf="form.controls['terminos']"> {{ form.controls['terminos'].errors | json}}</pre>

<hr>

<span>Valid</span>
<pre>{{ form.valid }}</pre>
